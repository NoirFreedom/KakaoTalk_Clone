<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - MockKakaoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>        
        </div>
        <div class="status-bar__column">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-comment-medical fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span>
                <i class="fa-solid fa-gear fa-lg"></i>
                <div class="screen-header__notification-dot"></div>
            </span>
        </div> 
    </header>
    
    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fa-sharp fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon"><i class="fa-solid fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon"><i class="fa-solid fa-id-card"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon"><i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended-friends</h6>
            <span>You have no recommended friends</span>
        </div>
        <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i></span>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#Once</h5>
                <h6 class="open-post__hashtags">#Once#Falling slowly</h6>
                <div class="open-post__members">
                    <img src="https://images.unsplash.com/photo-1518917169945-cae8df30060d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fGxvdmV8ZW58MHwyfDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60">
                    <span class="open-post__member-count">0 Members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://images.unsplash.com/photo-1549628771-9b281b07edf7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mjl8fGxvdmV8ZW58MHwyfDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60">
                    <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>777</span></div>
                </div>
            </div>
        </div>
    </main>
        

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/feea686169.js" crossorigin="anonymous"></script>
</body>
</html>
